<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PayPal Payment Integration</title>
</head>
<body>
  <h1>Transfer Amount</h1>
  <fieldset>
    <legend> Order details </legend>
  <p> <label> Amount </label> 
        <input type = "checkbox"
    name = "Amount" value = "price"> 100.00 </p>
<p>
    <div>
  <label> Currency </label>
  <select id = "Currency_type">
      <option value="1">USD</option>
      <option value="2">EUR</option>
      <option value="3">AUD</option>
      <option value="4">SGD</option>
  </select>
</div>
</p>  <p>
    <div>
    <label>Customer Full-name </label>
    <input type="text" id="name" value="Enter your full name">
  </div> </p>
</fieldset>
  <fieldset>
    <legend> Payment details </legend>
    <div>
    <label> Credit card holder name </label>
    <input type="text" id="cc_name" value="Enter your full name"></div>
<p>
    <div>
  <label> Credit card number </label>
  <input type="text" id="cc_num" value="Enter your (16-digit) Credit card number">
  </div>
</p>  
<p>
    <div>
  <label> Credit card expiration </label>
   <select name="cc_expiry_month">
        <option> MM </option>
        <option value="01"> 01 </option>
        <option value="02"> 02 </option>
        <option value="03"> 03 </option>
        <option value="04"> 04 </option>
        <option value="05"> 05 </option>
        <option value="06"> 06 </option>
        <option value="07"> 07 </option>
        <option value="08"> 08 </option>
        <option value="09"> 09 </option>
        <option value="10"> 10 </option>
        <option value="11"> 11 </option>
        <option value="12"> 12 </option>
      </select>
      <select name="cc_expiry_year">
        <option> YYYY </option>
        <option value="2021"> 2021 </option>
        <option value="2022"> 2022 </option>
        <option value="2023"> 2023 </option>
        <option value="2024"> 2024 </option>
        <option value="2025"> 2025 </option>
        <option value="2026"> 2026 </option>
      </select>
</div>
</p>
<p>
    <div>
  <label> Credit card CVV </label>
  <input type="text" id="cvv" value="Enter your CVV">
  </div>
</p>
  </fieldset>
  <form action="/pay" method="post">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
